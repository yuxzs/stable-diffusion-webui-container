name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # 當推送到 main 分支時觸發
    # paths: ['Dockerfile'] # 如果只想在 Dockerfile 變更時才跑，可以解開這行

env:
  # 設定倉庫地址為 GitHub Container Registry
  REGISTRY: ghcr.io
  # 設定 Image 名稱 (自動抓取您的 repo 名稱)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 允許寫入 GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # 這是 GitHub 自動生成的，不用自己設

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}